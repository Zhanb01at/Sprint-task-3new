<!DOCTYPE html>
<html>
    <head>
        <title>Sprint task 3</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="inp">
           <label>Введите сумму:</label>
           <input type="number" id="amount" oninput="calculator()"> 
           <select class="slct" id="valutaOf" onchange="calculator()">
                <option value="KZT">KZT</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
           </select>
        </div>
        <div class="valuta">
            <label>KZT (tenge)</label>
            <input type="text" id="KZT">
        </div>
        <div class="valuta">
            <label>USD (dollar)</label>
            <input type="text" id="USD">
        </div>
        <div class="valuta">
            <label>EUR (euro)</label>
            <input type="text" id="EUR">
        </div>
        <script>
            function calculator(){
                let amountNum = parseInt(amount.value);
                console.log(amountNum);

                if (isNaN(amountNum)) {
                    amountNum = 0;
                }

                let val = valutaOf.value;
                console.log(val);

                let valutas = [
                    {KZT: {USD: (amountNum/431).toFixed(2), EUR: (amountNum/509).toFixed(2)}},
                    {USD: {KZT: (amountNum*429).toFixed(2), EUR: (amountNum/1.17).toFixed(2)}},
                    {EUR: {KZT: (amountNum*507).toFixed(2), USD: (amountNum*1.17).toFixed(2)}},
                ]

                if(val==="KZT"){
                    KZT.value = "-";
                    USD.value = valutas[0].KZT.USD;
                    EUR.value = valutas[0].KZT.EUR;
                }
                else if(val==="USD"){
                    KZT.value = valutas[1].USD.KZT;
                    USD.value = "-";
                    EUR.value = valutas[1].USD.EUR;
                }
                else if(val==="EUR"){
                    KZT.value = valutas[2].EUR.KZT;
                    USD.value = valutas[2].EUR.USD;
                    EUR.value = "-";
                }

            }
        </script>
    </body>
</html>
